apiVersion: apps/v1
kind: Deployment
metadata:
  name: author-name-suggester
spec:
  selector:
    matchLabels:
      app: author-name-suggester
  template:
    metadata:
      labels:
        app: author-name-suggester
        network-ports: standard-ports
    spec:
      containers:
      - image: docker-io.dbc.dk/author-name-suggester-service:master-9
        name: author-name-suggester
        ports:
        - containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /api/status
            port: 80
          initialDelaySeconds: 180
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: author-name-suggester
  labels:
    app: author-name-suggester
spec:
  selector:
    app: author-name-suggester
  ports:
  - protocol: TCP
    port: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ner-egress
spec:
  egress:
  - ports:
    - protocol: TCP
      port: 8585
  podSelector:
    matchLabels:
      app: author-name-suggester
  policyTypes:
  - Egress
